<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto:regular&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<title>lesson_12</title>
</head>
    <body>
        <div class="wrapper">
            <header class="header">
      
            </header>
            <main class="page">
                <div class="page__window window">
                    <div class="window__container">
                        <div class="window__content">
                            <div class="window__roller"></div>
                            <div class="window__body">
                                <div class="window__glass-left">
                                    <div class="window__glares"></div>
                                </div>
                                <div class="window__glass-right">
                                    <div class="window__glare"></div>
                                </div>
                                <div class="window__doorhandle"></div>
                                <div class="window__items">
                                    <div class="window__item"></div>
                                    <div class="window__item1"></div>
                                    <div class="window__item2"></div>
                                    <div class="window__item3"></div>
                                    <div class="window__item4"></div>
                                    <div class="window__item5"></div>
                                    <div class="window__item6"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page__watch watch">
                    <div class="watch__container">
                        <div class="watch__content">
                            <div class="watch__ring"></div>
                            <div class="watch__btn"></div>
                            <div class="watch__body">
                                <div class="watch__bac"></div>
                                <div class="watch__number number-watch">
                                    <div class="number-watch__item">60</div>
                                    <div class="number-watch__item1">15</div>
                                    <div class="number-watch__item2">30</div>
                                    <div class="number-watch__item3">45</div>
                                </div>
                                <div class="watch__arrow"></div>
                                <div class="watch__glare"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page__smiley smiley">
                    <div class="smiley__container">
                            <div class="smiley__body body-smiley">
                                <div class="body-smiley__eye-left"></div>
                                <div class="body-smiley__eye-right"></div>
                                <div class="body-smiley__mouth"></div>
                                <div class="smiley__item"></div>
                               
                            </div>
                    </div>
                </div>
                <div class="page__boss boss">
                    <div class="boss__container">
                        <div class="boss__body">
                            <div class="plate">boss</div>
                            <div class="door">
                                <div class="door__items">
                            
                                    <div class="door__item"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             
            </main>
            <footer class="footer">
         
            </footer>
        </div>
    </body>
</html>
